name: brain
services:
  app:
    restart: always
    env_file:
      - .env
    build: .
    volumes:
      - "./brain:/brain"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: sh -c "python -m brain.main.entrypoints.setup_tasks && python -m brain.main.entrypoints.api"

  taskiq:
    restart: always
    env_file:
      - .env
    build: .
    volumes:
      - "./brain:/brain"
    command: python -m brain.main.entrypoints.taskiq
    depends_on:
      - redis
      - postgres
      - neo4j
      - minio

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
#    volumes:
#      - brain-data:/var/lib/postgresql/data

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: "neo4j/not_neo4j"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_usage__report_enabled: "false"
    ports:
      - "7687:7687"

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; do
        echo 'waiting for minio...';
        sleep 2;
      done;
      /usr/bin/mc mb --ignore-existing myminio/${S3__BUCKET_NAME:-brain-bucket};
      /usr/bin/mc anonymous set public myminio/${S3__BUCKET_NAME:-brain-bucket};
      exit 0;
      "

volumes:
  minio_data:
